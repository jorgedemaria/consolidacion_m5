<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Wars</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex">
    
    <section class="col-10 container">
        <div class="row planta">
            <div class="col-3 pokemon-type">
                <div class="energia energia-planta">
                    <h5><strong>En esta sección...</strong></h5>
                    <p>Encontrarás información sobre los personajes más populares de las películas.</p>
                </div>
            </div>
            <div class="col-9 pokemones pokemones-planta d-flex">

            </div>
        </div>

        <div class="row fuego">
            <div class="col-3 pokemon-type">
                <div class="energia energia-fuego">
                    <h5><strong>En esta sección...</strong></h5>
                    <p>Encontrarás información personajes secundarios importantes.</p>
                </div>
            </div>
            <div class="col-9 pokemones pokemones-fuego d-flex">

            </div>
        </div>
        <div class="row agua">
            <div class="col-3 pokemon-type">
                <div class="energia energia-agua">
                    <h5><strong>En esta sección...</strong></h5>
                    <p>Encontrarás otros personajes significativos.</p>
                </div>
            </div>
            <div class="col-9 pokemones pokemones-agua d-flex">
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
